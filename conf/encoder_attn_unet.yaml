trainer:
  devices: 1
  accelerator: gpu
  min_epochs: 10
  max_epochs: 20
  benchmark: True
  precision: 16
experiment:
  task:
    model_name: "temporal_unet"
    model_args:
      in_channels: 15
      encoder_name: "resnet18"
      encoder_weights: null
      agg_method: "encoder_month_pixel_attn"
      time_embed_method: "add_inputs"
    learning_rate: 1e-3
    lr_scheduler:
      name: "ReduceLROnPlateau"
      learning_rate_schedule_patience: 5
      learning_rate_schedule_threshold: 0.1
    loss: "rmse"
    month_loss: False
    loss_ignore_threshold: 400
  datamodule:
    root_dir: ${program.data_dir}
    train_ratio: 0.8
    batch_size: 4
    num_workers: 4
    dataset_limit: null
    use_best_month: False
    month_items: False
    jpg_format: False
    transforms:
      - name: sentinel_band_normalize
        norm_x: True
        norm_y: False
      - name: select_bands
        bands: all
